<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
        <title>E-A-S</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <header><a id="back" class="btn btn-light" href="../../index.html">Back to Portfolio</a></header>
        <div class="etch-container">
            <h1>ETCH-A-SKETCH</h1>
            <div class="upperbtn">
                <form id="size-form" class="grid-form">
                <input class="btn btn-light" type="number" id="grid-size" min="1" max="100" required placeholder="size">
                <button type="submit" class="btn btn-light">Set Board</button>
                </form>
                <button type="button" id="reset-btn" class="btn btn-light">Reset</button>
            </div>
            <div class="etch-board"  id="etch-board"></div>
            <div class="color-controls">
                <button id="black-btn" class="btn btn-light">Black</button>
                <button id="random-btn" class="btn btn-light">Random</button>
                <button id="eraser-btn" class="btn btn-light">Eraser</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
